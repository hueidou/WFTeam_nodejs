---
swagger: "2.0"
info:
  description: "A assistant for wanfang team"
  version: "1.0.0"
  title: "WFTeam"
  contact:
    email: "hueidou163@gmail.com"
  license:
    name: "MIT License"
    url: "https://github.com/hueidou/WFTeam/blob/master/LICENSE"
host: "localhost:8000"
basePath: "/api"
tags:
- name: "user"
  description: "用户"
schemes:
- "http"
paths:
  /user:
    get:
      tags:
      - "user"
      x-swagger-router-controller: "User"
      summary: "获取用户列表"
      description: ""
      operationId: "getUsers"
      produces:
      - "application/json"
      responses:
        200:
          description: ""
          schema:
            type: "array"
            items:
              $ref: "#/definitions/User"
  /user/login:
    post:
      tags:
      - "user"
      x-swagger-router-controller: "User"
      summary: "登录"
      description: ""
      operationId: "loginUser"
      produces:
      - "application/json"
      parameters:
      - name: "body"
        in: "body"
        description: "The user name for login"
        required: true
        schema:
          $ref: "#/definitions/LoginUser"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/LoginUser"
          headers:
            X-Rate-Limit:
              type: "integer"
              format: "int32"
              description: "calls per hour allowed by the user"
            X-Expires-After:
              type: "string"
              format: "date-time"
              description: "date in UTC when token expires"
        400:
          description: "Invalid username/password supplied"
  /user/profile:
    put:
      tags:
      - "user"
      x-swagger-router-controller: "User"
      summary: "完善用户信息"
      description: ""
      operationId: "profileUser"
      produces:
      - "application/json"
      parameters:
      - name: "body"
        in: "body"
        description: "The user name for login"
        required: true
        schema:
          $ref: "#/definitions/ProfileUser"
      responses:
        200:
          description: "OK"
  /project:
    get:
      tags:
      - "project"
      x-swagger-router-controller: "Project"
      summary: "获取项目列表"
      description: ""
      operationId: "getProjects"
      produces:
      - "application/json"
      responses:
        200:
          description: "OK"
          schema:
            type: array
            items:
              $ref: '#/definitions/Project'
    post:
      tags:
      - "project"
      x-swagger-router-controller: "Project"
      summary: "新增项目"
      description: ""
      operationId: "addProject"
      produces:
      - "application/json"
      parameters:
      - name: "body"
        in: "body"
        description: ""
        required: true
        schema:
          $ref: "#/definitions/Project"
      responses:
        200:
          description: "新增项目成功"
        400:
          description: "参数不合法"
securityDefinitions:
  api_key:
    type: "apiKey"
    name: "api_key"
    in: "header"
definitions:
  LoginUser:
    type: "object"
    properties:
      userName:
        type: "string"
  ProfileUser:
    type: "object"
    properties:
      realName:
        type: "string"        
  User:
    type: "object"
    properties:
      userName:
        type: "string"
      realName:
        type: "string"
  Project:
    type: "object"
    properties:
      projectKey:
        type: "string"
      projectName:
        type: "string"
externalDocs:
  description: "接口说明"
  url: "https://github.com/hueidou/WFTeam/blob/master/server/README.md"
